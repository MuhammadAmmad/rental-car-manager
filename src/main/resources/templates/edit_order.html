<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{css/bootstrap.min.css}" href="../static/css/bootstrap.min.css"
          media="screen"/>
    <link rel="stylesheet" type="text/css" th:href="@{css/main.css}" href="../static/css/main.css"/>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{image/favicon.ico}" href="../static/image/favicon.ico"/>
    <title>汽车租赁管理系统</title>
</head>
<body>

<ul class="nav nav-tabs">
    <li role="presentation"><a href="manager_user.html" th:href="@{/manager_user}">用户管理</a></li>
    <li role="presentation"><a href="manager_car.html" th:href="@{/manager_car}">车辆管理</a></li>
    <li role="presentation"><a href="manager_shop.html" th:href="@{/manager_shop}">店铺管理</a></li>
    <li role="presentation" class="active"><a href="manager_order.html" th:href="@{/manager_order}">订单管理</a></li>
    <li role="presentation"><a href="manager_feedback.html" th:href="@{/manager_feedback}">投诉管理</a></li>
    <li role="presentation"><a href="manager_system.html" th:href="@{/manager_system}">系统管理</a></li>
    <li>
        <form th:action="@{/logout}" method="post" class="logout">
            <input type="submit" class="btn btn-default" value="登出"/>
        </form>
    </li>
</ul>

<div class="edit_width">
    <form method="post" action="/updateOrder">

        <!--<div class="checkbox">-->
            <!--<label> <input type="radio" value="" name="order"/> 订单还未处理，请耐心等待...</label>-->
        <!--</div>-->

        <input type="hidden" name="id" th:attr="value=${order.id}"/>

        <div class="checkbox">
            <label> <input type="radio" value="2" name="orderStatus"/> 同意订单</label>
        </div>

        <div class="checkbox">
            <label> <input type="radio" value="3" name="orderStatus"/> 拒绝订单</label>
        </div>

        <div class="checkbox">
            <label> <input type="radio" value="4" name="orderStatus"/> 订单异常</label>
        </div>

        <div class="checkbox">
            <label> <input type="radio" value="5" name="orderStatus"/> 订单已完成</label>
        </div>

        <div class="edit_button_margin">
            <button type="submit" class="btn btn-primary">确定更改</button>
        </div>

    </form>
</div>


</body>
</html>
