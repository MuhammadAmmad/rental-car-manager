<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{css/bootstrap.min.css}" href="../static/css/bootstrap.min.css"
          media="screen"/>
    <link rel="stylesheet" type="text/css" th:href="@{css/main.css}" href="../static/css/main.css"/>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{image/favicon.ico}" href="../static/image/favicon.ico"/>
    <title>汽车租赁管理系统</title>
</head>
<body>

<ul class="nav nav-tabs">
    <li role="presentation"><a href="manager_user.html" th:href="@{/manager_user}">用户管理</a></li>
    <li role="presentation" class="active"><a href="manager_car.html" th:href="@{/manager_car}">车辆管理</a></li>
    <li role="presentation"><a href="manager_shop.html" th:href="@{/manager_shop}">店铺管理</a></li>
    <li role="presentation"><a href="manager_order.html" th:href="@{/manager_order}">订单管理</a></li>
    <li role="presentation"><a href="manager_feedback.html" th:href="@{/manager_feedback}">投诉管理</a></li>
    <li role="presentation"><a href="manager_system.html" th:href="@{/manager_system}">系统管理</a></li>
    <li>
        <form th:action="@{/logout}" method="post" class="logout">
            <input type="submit" class="btn btn-default" value="登出"/>
        </form>
    </li>
</ul>

<div class="edit_width">
    <form method="post" th:action="@{/updateCar}">

        <input type="hidden" name="id" th:attr="value=${carAdd.id}"/>

        <div class="form-group">

            <label>车牌号:</label>
            <input type="text" class="form-control" placeholder="请输入车牌号" name="carNumber" th:attr="value=${carAdd.carNumber}"/>
        </div>

        <div class="form-group">
            <label>车型:</label>
            <input type="text" class="form-control" placeholder="请输入车型" name="carType" th:attr="value=${carAdd.carType}"/>
        </div>

        <div class="form-group">
            <label>所在店铺:</label>
            <input type="text" class="form-control" placeholder="请输入车辆所在店铺名称" name="shopName" th:attr="value=${carAdd.shopName}"/>
        </div>

        <div class="form-group">
            <label>车状态:</label>
            <input type="text" class="form-control" placeholder="请输入车的状态" name="carStatus" th:attr="value=${carAdd.carStatus}"/>
        </div>

        <div class="form-group">
            <label>车价格:</label>
            <input type="text" class="form-control" placeholder="请输入车的价格" name="price" th:attr="value=${carAdd.price}"/>
        </div>

        <div class="form-group">
            <label>车介绍:</label>
            <input type="text" class="form-control" placeholder="请输入车的介绍" name="memo" th:attr="value=${carAdd.memo}"/>
        </div>

        <!--<div class="checkbox">-->
            <!--<label>-->
                <!--<input type="checkbox" name="isRental" th:attr="checked=${carAdd.isRental}" /> 已出租-->
            <!--</label>-->
        <!--</div>-->

        <div  th:if="${carAdd.car_type}  == '1'">
            <span>&nbsp;&nbsp;</span><label><input name="car_type" type="radio" value="1" checked="checked"/>长租 </label> <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <label><input name="car_type" type="radio" value="0"/>短租 </label>
        </div>

        <div  th:if="${carAdd.car_type}  == '0'">
            <span>&nbsp;&nbsp;</span><label><input name="car_type" type="radio" value="1" />长租 </label> <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <label><input name="car_type" type="radio" value="0" checked="checked"/>短租 </label>
        </div>

        <button type="submit" class="btn btn-default">确定更改</button>
    </form>
</div>


</body>
</html>
