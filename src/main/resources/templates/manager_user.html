<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{css/bootstrap.min.css}" href="../static/css/bootstrap.min.css"
          media="screen"/>
    <link rel="stylesheet" type="text/css" th:href="@{css/main.css}" href="../static/css/main.css"/>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{image/favicon.ico}" href="../static/image/favicon.ico"/>
    <title>汽车租赁管理系统</title>
</head>
<body>

<ul class="nav nav-tabs">
    <li role="presentation" class="active"><a href="manager_user.html" th:href="@{/manager_user}">用户管理</a></li>
    <li role="presentation"><a href="manager_car.html" th:href="@{/manager_car}">车辆管理</a></li>
    <li role="presentation"><a href="manager_shop.html" th:href="@{/manager_shop}">店铺管理</a></li>
    <li role="presentation"><a href="manager_order.html" th:href="@{/manager_order}">订单管理</a></li>
    <li role="presentation"><a href="manager_feedback.html" th:href="@{/manager_feedback}">投诉管理</a></li>
    <li role="presentation"><a href="manager_system.html" th:href="@{/manager_system}">系统管理</a></li>
    <li>
        <form th:action="@{/logout}" method="post" class="logout">
            <input type="submit" class="btn btn-default" value="登出"/>
        </form>
    </li>
</ul>


<form class="search_width" method="get" action="/manager_user">
    <div class="input-group">
        <input type="text" class="form-control" placeholder="搜索关键字: 用户名/手机号" name="keyWord"/>
      <span class="input-group-btn">
        <input class="btn btn-primary" type="submit" value="搜索"/>
      </span>
    </div>
</form>

<div class="count_width">
    <div class="panel panel-primary">
        <div class="panel-body text-center">统计数据</div>
        <div class="panel-footer text-center">目前共有 <strong th:text="${userCount}"> 0 </strong> 名用户</div>
    </div>
</div>

<div class="user_table_width">
    <table class="table table-hover text-center">
        <thead>
        <tr>
            <th class="text-center">ID</th>
            <th class="text-center">用户姓名</th>
            <th class="text-center">手机号</th>
            <th class="text-center">证件类型</th>
            <th class="text-center">证件号</th>
            <th class="text-center">租车状态</th>
            <th class="text-center">注册时间</th>
            <th class="text-center">信用等级</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.phoneName}"></td>
            <td th:text="${user.cardClass}"></td>
            <td th:text="${user.cardNum}"></td>
            <td th:if="${user.isRentaling} == '1'" th:text="已租车"></td>
            <td th:if="${user.isRentaling} == '0'" th:text="未租车"></td>
            <td th:text="${user.registerTime}"></td>
            <td th:text="${user.level}"></td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
